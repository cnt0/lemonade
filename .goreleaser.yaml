# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
-
  package_name: lemonade
  homepage: https://github.com/cnt0/lemonade
  maintainer: cnt0 <foo@bar.com>
  description: |-
    Lemonade is a remote utility tool. 
    (copy, paste and open browser) over TCP.
  formats:
    - apk
    - deb
    - rpm
    - archlinux

release:
  github:
    owner: cnt0
    name: lemonade

brews:
- tap:
    owner: cnt0
    name: homebrew-tap
  folder: Formula
  homepage: https://github.com/cnt0/lemonade
  description: |-
    Lemonade is a remote utility tool. 
    (copy, paste and open browser) over TCP.
  install: |-
    bin.install "lemonade"
  service: |
    run [bin/"lemonade", "server"]
    keep_alive true
    log_path var/"log/lemonade.log"
    error_log_path var/"log/lemonade.log"
